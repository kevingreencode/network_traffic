<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Packets Per Port</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    nav {
      text-align: center;
      margin-bottom: 30px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
      font-size: 1rem;
    }

    nav a:hover {
      color: #1d6fa5;
    }

    canvas {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìä Packets Per Port</h2>
    <nav>
      <a href="/packets_per_port">üìä Packets Per Port</a>
      <a href="/link_throughput">‚ö° Link Throughput</a>
      <a href="/distinct_flows">üîÄ Distinct Flows</a>
      <a href="/flowlet_count">üåê Flowlet Count</a>
    </nav>
    <canvas id="portChart" height="400"></canvas>
  </div>
  <script>
    fetch("/api/packets_per_port")
      .then(res => res.json())
      .then(data => {
        const labels = data.map(d => `${d.switch_name}-eth${d.port_number}`);
        const counts = data.map(d => d.packet_count);
        new Chart(document.getElementById("portChart"), {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Packets',
              data: counts,
              backgroundColor: '#3498db'
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false }
            },
            scales: {
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: 'Packet Count'
                }
              },
              x: {
                title: {
                  display: true,
                  text: 'Switch-Port'
                }
              }
            }
          }
        });
      });
  </script>
</body>
</html>
